{
  name = fragmentsHandler
  config {

    # tasks
    tasks {
      default {
        action = databridge
        onTranstion {
          next {
            action = te
          }
        }
      }
    }

    # actions
    actions {
      databridge {
        factory = "eb"
        config {
          address = "knotx.knot.databridge"
          deliveryOptions {
            sendTimeout = 1000
          }
        }
      }
      te {
        factory = "eb"
        config {
          address = "knotx.knot.te"
          deliveryOptions {
            sendTimeout = 1000
          }
        }
      }
    }
  }
}