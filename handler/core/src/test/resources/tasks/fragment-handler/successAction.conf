taskFactories = [
  {
    name = default
    config {
      tasks = ${tasks}
      actions = ${actions}
      logLevel = INFO
    }
  }
]

tasks {
  success-task {
    graph {
      action = success-action
    }
  }
}

actions {
  success-action {
    factory = test-action
    config {
      transition = _success
    }
  }
}