taskFactories = [
  {
    name = default
    config.tasks = ${tasks}
    config.actions = ${actions}
  }
]

tasks {
  failing-task {
    graph {
      action = failing-action
    }
  }
}

actions {
  failing-action {
    factory = test-action
    config {
      transition = not-existing-transition
    }
  }
}